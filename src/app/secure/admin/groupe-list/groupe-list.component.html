<div class="container mt-3 page-container pb-4">
  <div class="row mt-2">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <h5 class="page-title">Liste groupe</h5>
        <button mat-raised-button color="accent" [routerLink]="['./add']">
          <em class="fas fa-plus mr-2"></em>
          Ajout groupe
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Recherche groupe..."
          #input
        />
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- libelle Column -->
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef>Libelle</th>
          <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
        </ng-container>

        <!-- nombreEtudiant Column -->
        <ng-container matColumnDef="nombreEtudiant">
          <th mat-header-cell *matHeaderCellDef>Nombre etudiant</th>
          <td mat-cell *matCellDef="let element">{{ element.listEtudiant.length }}</td>
        </ng-container>

        <!-- nombreMatiere Column -->
        <ng-container matColumnDef="nombreMatiere">
          <th mat-header-cell *matHeaderCellDef>Nombre matiere</th>
          <td mat-cell *matCellDef="let element">{{ element.listMatiere.length }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <button
                mat-icon-button
                color="accent"
                [routerLink]="['./edit', element.id]"
              >
                <em class="fas fa-pen"></em>
              </button>
              <button mat-icon-button color="error" (click)="onDelete(element)">
                <em class="far fa-trash-alt"></em>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="container mt-3 page-container pb-4">
  <div class="row">
    <div class="col">
      <div class="d-flex align-content-center">
        <h5 class="page-title">
          <button mat-icon-button matTooltip="Retour" (click)="onBack()">
            <em class="fas fa-arrow-left fa-lg"></em>
          </button>
          Ajout admin
        </h5>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row mt-2">
    <div class="col-md-3 col-sm-none"></div>
    <div class="col-md-6 col-sm-12">
      <form [formGroup]="adminForm" (submit)="submitAdmin()">
        <mat-form-field class="w-100">
          <mat-label>Nom</mat-label>
          <input
            matInput
            type="text"
            placeholder="Nom"
            formControlName="nomControl"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="adminForm.controls['nomControl'].invalid">
            Nom champ requis
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Prénom</mat-label>
          <input
            matInput
            type="text"
            placeholder="Prénom"
            formControlName="prenomControl"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="adminForm.controls['prenomControl'].invalid">
            Prénom champ requis
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            placeholder="Username"
            formControlName="usernameControl"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="adminForm.controls['usernameControl'].invalid">
            Username champ requis
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>email</mat-label>
          <input
            matInput
            type="email"
            placeholder="email"
            formControlName="emailControl"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="adminForm.controls['emailControl'].invalid">
            Username champ requis
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            placeholder="password"
            type="password"
            formControlName="passwordControl"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="adminForm.controls['passwordControl'].invalid">
            Mot de passe champ requis
          </mat-error>
        </mat-form-field>
        <button
          class="w-100"
          type="submit"
          [disabled]="adminForm.invalid"
          mat-raised-button
          color="accent"
        >
          Sauvegarder admin
        </button>
      </form>
    </div>
    <div class="col-md-3 col-sm-none"></div>
  </div>
</div>

<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ data.message }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" tabindex="-1" mat-dialog-close>Annuler</button>
  <button mat-button class="btn-red" [mat-dialog-close]="1" (click)="confirm()" cdkFocusInitial>
    {{data.buttonLabel}}
  </button>
</mat-dialog-actions>
